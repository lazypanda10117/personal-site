<span class="social_padding">
	<a href="mailto:{{ site.email | encode_email }}">Email</a>
	{% if site.scholar_userid %}<a href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" target="_blank" title="Google Scholar">Google Scholar</a>{% endif %}
	{% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">GitHub</a>{% endif %}
	{% if site.linkedin_username %}<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn">LinkedIn</a>{% endif %}
	{% if site.research_gate_profile %}<a href="https://www.researchgate.net/profile/{{site.research_gate_profile}}/" target="_blank" title="ResearchGate">Research Gate</a>{% endif %}
</span>
