  <article>
    <div class="row">
      <div class="col">
        {{ content }}
        {% if page.resume %}
        <div class="social">
          Here is my resume: 
        </div>
        {% endif %}
        {% if page.social %}
        <div class="social">
          {% include social.html %}
        </div>
        {% endif %}
      </div>
      {% if page.profile %}
      <div class="profile col-4 {% if page.profile.align == 'left' %}order-first{% endif %}">
        {% if page.profile.image %}
          <img class="img-fluid rounded" src="{{ page.profile.image | prepend: '/assets/img/' | relative_url }}">
        {% endif %}
      </div>
      {% endif %}
    </div>
  </article>
  
</div>
